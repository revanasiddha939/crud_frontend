<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">{{isEditing ? 'Edit Employee' : 'Add Employee'}}</h3>
      </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" [(ngModel)]="employee.name" name="name" />
        </div>
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" [(ngModel)]="employee.email" name="email" />
        </div>
        <div class="form-group">
          <label for="inputPassword3">Designation</label>
          <select
            class="custom-select form-control"
            name="designation" [(ngModel)]="employee.designation"
          >
            <option value="">Choose...</option>
            <option
              *ngFor="let employeeProfile of EmployeeProfile"
              value="{{ employeeProfile }}"
            >
              {{ employeeProfile }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="employee.phoneNumber" name="phoneNumber"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            {{isEditing ? 'Update' : 'Register'}}
          </button>
        </div>
      </form>
    </div>
</div>
  </div>
  <!-- form card register -->
</div>
